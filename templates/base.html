{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" /> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/calendar_main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <!-- Top Bar -->

    <div class="topbar container row justify-content-between">
        <div class="left col-4">
          <span class="nav-user-name "><h2>Hello, User</h2></span>
        </div>
        <div class="right col-4 d-flex justify-content-end">
          <a href="../logout.html" class="logout-btn">Log out</a>
        </div>
      </div>
    </div>

    <!-- Left Side -->
    <div class="leftside">
        <div class="logo">
          <a href="../dashboard.html">
            <span>
              <img
                src="../assets/images/systemverification_logo.png"
                alt="logo-large"
                class="logo"
              />
            </span>
          </a>
        </div>
        <div class="leftside-menu">
          <ul>
            <li class="menu-item">
              <a href="../dashboard.html">
                <i class="fa-solid fa-calendar-days" style="color: #ffffff"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="../addevent.html">
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
                <span>Add Event</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="../employees.html">
                <i class="fa-solid fa-eye" style="color: #ffffff"></i>
                <span>View Employees</span>
              </a>
            </li>
          </ul>
        </div>
    </div>

    <!-- Main BLock -->
    {% block content %} {% endblock %}

    <script src="{% static 'js/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script 
    src="https://kit.fontawesome.com/65d2e5b72d.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
