{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" /> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/calendar_main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <!-- Top Bar -->

    <div class="topbar container row justify-content-between">
        <div class="left col-4">
          <span class="nav-user-name "><h2>Hello, User</h2></span>
        </div>
        <div class="right col-4 d-flex justify-content-end">
          <!-- <a href="../logout.html" class="logout-btn">Log out</a> -->
          <div class="container">
            <!-- TODO: clear cookies after clicking log out -->
            <a href="{% url 'logout' %}" class="logout-btn btn btn-secondary btn-block col-md-6">Log out</a>
         </div>
        </div>
      </div>
    </div>


    <!-- Left Side -->
    <div class="leftside">
        <div class="logo">
          <a href="../dashboard.html">
            <span>
              <img
                src="{% static 'images/systemverification_logo.png' %}"
                alt="logo-large"
                class="logo"
              />
            </span>
          </a>
        </div>
        <div class="leftside-menu">
          <!-- TODO: works only for dashboard -->
          <ul>
            <li 
              {% if '/' == request.path %}
                class="menu-item active-link"
              {% else %}
                class="menu-item"
              {% endif %}
              >
              <a href="{% url 'dashboard' %}">
                <i class="fa-solid fa-calendar-days" style="color: #ffffff"></i>Dashboard
              </a>
            </li>
            <li
            {% if '/add_event' == request.path %}
              class="menu-item active-link"
            {% else %}
              class="menu-item"
            {% endif %}>
              <a href="{% url 'add_event' %}">
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
                Add Event
              </a>
            </li>
            <li 
            {% if '/events' == request.path %}
              class="menu-item active-link"
            {% else %}
              class="menu-item"
            {% endif %}
            >
              <a href="{% url 'events' %}">
                <i class="fa-solid fa-eye" style="color: #ffffff"></i>
                Events
              </a>
            </li>
            <li 
            {% if '/employee_calendar' == request.path %}
              class="menu-item active-link"
            {% else %}
              class="menu-item"
            {% endif %}
            >
              <a href="{% url 'employee_calendar' %}">
                <i class="fa-solid fa-eye" style="color: #ffffff"></i>
                View Employees
              </a>
            </li>
          </ul>
        </div>
    </div>

    <!-- Main BLock -->
    {% block content %} {% endblock %}

    <script src="{% static 'js/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script 
    src="https://kit.fontawesome.com/65d2e5b72d.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
