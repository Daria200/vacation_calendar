{% extends 'base.html' %} {% block content %}
<div class="main">
  <div class="main-top">
    <ul>
      <span>Calendar</span>
      <span>Year</span>
      <i class="fa-solid fa-angle-up" style="color: #292b2c"></i>
      <span>2023</span>
      <i class="fa-solid fa-angle-down" style="color: #292b2c"></i>
    </ul>
  </div>
  <div class="Calendar container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="tile row">
          <div class="col-md-3">
            <div id="external-events">
              <h4 class="mb-4">Running Events</h4>
              <p>No Running Events Found</p>
            </div>
          </div>
          <div class="col-md-9">
            <div id="calendar"></div>
          </div>

          <div
            class="modal fade show"
            id="eventModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header bg-primary">
                  <h5 class="modal-title text-white" id="exampleModalLongTitle">
                    Add New Event
                  </h5>
                  <button
                    id="modalClose1"
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var calendarEl = document.getElementById("calendar");
    var today = new Date();

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: "prev,next today",
        center: "title",
        right: "dayGridMonth,timeGridWeek,timeGridDay,list",
      },
      initialDate: today,
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function (arg) {
        console.log("clicked");
        var modal = document.getElementById("eventModal");
        modal.style.display = "block";
        calendar.unselect();
      },
      // THIS KEY WON'T WORK IN PRODUCTION!!!
      // To make your own Google API key, follow the directions here:
      // http://fullcalendar.io/docs/google_calendar/
      // googleCalendarApiKey: 'AIzaSyCqCxjjLtjbtkX37aOtWB8OfwBLy_6QuYk',

      // bangladesh Holidays
      // events: 'bn.bd#holiday@group.v.calendar.google.com',
      eventClick: function (arg) {
        if (confirm("Are you sure you want to delete this event?")) {
          arg.event.remove();
        }
      },
      editable: true,
      dayMaxEvents: true,
      //add jinja
      events: [],
    });

    calendar.render();
  });
  const closeBtn1 = document.getElementById("modalClose1");
  const closeBtn2 = document.getElementById("modalClose2");
  closeBtn1.addEventListener("click", () => {
    const eventModal = document.getElementById("eventModal");
    eventModal.style.display = "none";
  });
  closeBtn2.addEventListener("click", () => {
    const eventModal = document.getElementById("eventModal");
    eventModal.style.display = "none";
  });
  src = "https://kit.fontawesome.com/65d2e5b72d.js";
  crossorigin = "anonymous";
</script>
<script src="js/js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script
  src="https://kit.fontawesome.com/65d2e5b72d.js"
  crossorigin="anonymous"
></script>
{% endblock %}
