{% extends 'employee_view/base.html' %} {% block content %}
<div class="container">
  <div class="row text-center">
    <div class="col-md-10">
      <!-- #TODO: -->
      <form action="{% url 'vacation_request'  %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="start_date" class="col-sm-2 col-form-label"
            >Start Date</label
          >
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group date" id="startdate">
                <input type="date" class="form-control" name="startdate" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="enddate" class="col-sm-2 col-form-label">End Date</label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group date" id="enddate">
                <input type="date" class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="start_date" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group description" id="description">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-secondary mt-4" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
