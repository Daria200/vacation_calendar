{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Manager View</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> 
<link rel="stylesheet" href="{% static 'css/manager.css' %}" /> 
</head>
<body>

  <div class="header">
    <a class="logo" href="{% url 'calendar' %}">
      <span>
        <img
          src="{% static 'images/systemverification_logo.png' %}"
          alt="logo-large"
          class="logo"
        />
      </span>
    </a>   
    <div class="header-right">
      <a 
      {% if '/manager/hr_view' == request.path %}
        class="active"
      {% else %
        class=""}    
      {% endif %}
      href="{% url 'hr_view' %}">HR view</a>

      <a 
      {% if '/manager/manager_view_monthly' == request.path %}
        class="active"
      {% else %
        class=""}    
      {% endif %}
      href="{% url 'manager_view_monthly' %}">Monthly</a>

      <a
      {% if '/manager/manager_view_total' == request.path %}
        class="active"
      {% else %
        class=""}    
      {% endif %} 
      href="{% url 'manager_view_total' %}">Total</a>

      <a 
      {% if '/manager/requests' == request.path %}
        class="active"
      {% else %
        class=""}    
      {% endif %} 
      href="{% url 'requests' %}">All requests</a>

      <a href="javascript:{document.getElementById('logout').submit()}">log out</a>
      <form action="{% url 'logout' %}" method="POST" id="logout">
        {% csrf_token %}
        <input type="hidden">
      </form>
    </div>
  </div>

    <!-- Main BLock -->
{% block content %} {% endblock %}
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script>
  $(document).ready(function() {
    $('#check-all').on('click', function() {
      $('.request-checkbox').prop('checked', this.checked);
    });
  });
</script>
</body>
</html>
