{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap2.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/iofrm-style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/iofrm-theme4.css' %}" />
  </head>
  <body>
    <div class="form-body">
      <div class="website-logo">
        <a href="index.html">
          <div class="logo">
            <img
              src="{% static 'images/systemverification_logo_black.png' %}"
              alt=""
            />
          </div>
        </a>
      </div>
      <div class="row">
        <div class="img-holder">
          <div class="bg"></div>
          <div class="info-holder">
            <img src="{% static 'images/graphic1.svg' %}" alt="" />
          </div>
        </div>
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>System Verification Vacation App</h3>
              <p>Register</p>

              <div class="page-links">
                <a href="{% url 'login' %}">Login</a
                ><a href="{% url 'register' %}" class="active">Register</a>
              </div>
              <!-- Alerts -->
              {% include '_alerts.html' %}
              <form action="{% url 'register'  %}" method="POST">
                {% csrf_token %}
                <input
                  class="form-control"
                  type="text"
                  name="first_name"
                  placeholder="Name"
                  required
                />
                <input
                  class="form-control"
                  type="text"
                  name="last_name"
                  placeholder="Surname"
                  required
                />
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="E-mail Address"
                  required
                />

                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <input
                  class="form-control"
                  type="password"
                  name="password2"
                  placeholder="Password"
                  required
                />
                <div class="col-md-12 mb-2" style="padding: 0" required>
                  <label class="">Choose your city</label>
                  <select id="city" name="city" class="form-control" required>
                    {% for city in cities %}
                    <option value="{{ city.name }}">{{ city.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-12 mb-2" style="padding: 0">
                  <label class="">Choose your manager</label>
                  <select name="manager" class="form-control" required>
                    {% for manager in managers %}
                    <option value="{{ manager.user.id }}">
                      {{ manager.user.first_name }} {{ manager.user.last_name }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-button">
                  <button id="submit" type="submit" class="ibtn">
                    Register
                  </button>
                </div>
              </form>
              <div class="other-links">
                <span>Or register with</span><a href="#">Facebook</a
                ><a href="#">Google</a><a href="#">Linkedin</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/popper-login.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main-login.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
