<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Bar -->

    <div class="topbar">
      <div class="topbar-menu">
        <div class="left">
          <span class="nav-user-name"><h2>Hello, User</h2></span>
        </div>
        <div class="right">
          <a href="../logout.html" class="logout-btn">Log out</a>
        </div>
      </div>
    </div>

    <!-- Left Side -->
    <div class="leftside">
      <div class="logo">
        <a href="../dashboard.html">
          <span>
            <img
              src="../assets/images/systemverification_logo.png"
              alt="logo-large"
              class="logo"
            />
          </span>
        </a>
      </div>
      <div class="leftside-menu">
        <ul>
          <li class="menu-item">
            <a href="../dashboard.html">
              <i class="fa-solid fa-calendar-days" style="color: #ffffff"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="../addevent.html">
              <i class="fa-solid fa-plus" style="color: #ffffff"></i>
              <span>Add Event</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="../employees.html">
              <i class="fa-solid fa-eye" style="color: #ffffff"></i>
              <span>View Employees</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main BLock -->
    <div class="main">
      <div class="main-top">
        <ul>
          <span>Calendar</span>
          <span>Year</span>
          <i class="fa-solid fa-angle-up" style="color: #292b2c"></i>
          <span>2023</span>
          <i class="fa-solid fa-angle-down" style="color: #292b2c"></i>
        </ul>
      </div>
      <div class="Calendar">calendar</div>
    </div>

    <script
      src="https://kit.fontawesome.com/65d2e5b72d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
